<html>
    <head>
        <title> My First Form</title>
        <style>
            body{
                border-top: 2px solid blue;
                margin: 20px;
                padding-top: 10px;
            }
            p{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <form>

            <p> Welcome to ITC5202</p>
           
        
            <input type="button" value="Click here to display my name" id="btn" name="Hinal" onclick="myfunction()"/> 
            <p id="demo"></p>
        </form>

        <script>
        function myfunction() {

           var x = document.getElementById("btn").name;
           document.getElementById("demo").innerHTML = x;

        }
        </script>
    </body>
</html>
